<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Sleuth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white d-flex flex-column align-items-center justify-content-center min-vh-100">

  <h1 class="mt-4">Color Sleuth</h1>

  <!-- Game Board -->
  <div class="game-board mt-3">
    <button id="button1" class="game-button">Pick Me!</button>
    <button id="button2" class="game-button">Pick Me!</button>
    <button id="button3" class="game-button">Pick Me!</button>
    <button id="button4" class="game-button">Pick Me!</button>
  </div>

  <!-- Player Scores -->
  <div class="score-container mt-4">
    <div class="player-box active-player" id="player1_box">
      <h3 class="player-title">Player 1</h3>
      <div id="score1_label" class="score-label">0</div>
    </div>
    <div class="player-box" id="player2_box">
      <h3 class="player-title">Player 2</h3>
      <div id="score2_label" class="score-label">0</div>
    </div>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOver_screen" class="text-center d-none mt-4">
    <h2 id="player1Win_label" class="text-success d-none">You Win Player 1!</h2>
    <h2 id="player2Win_label" class="text-success d-none">You Win Player 2!</h2>
    <button id="button5" class="btn btn-primary mt-3">Play Again</button>
  </div>

  <script src="script.js"></script>
  <script src="helpers.js"></script>
</body>
</html>
